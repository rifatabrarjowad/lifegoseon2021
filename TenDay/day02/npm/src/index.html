<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwind css</title>
    <link rel="stylesheet" href="../output/tailwind.css" />
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div
      class="max-w-sm mx-auto p-8 sm:flex sm:items-center sm:p-4 sm:space-y-0 sm:space-x-6 bg-white rounded-xl shadow-md space-y-2"
    >
      <img
        src="../image/logo.png"
        alt="Image is here"
        class="h-24 sm:mx-0 sm:flex-shrink-0 mx-auto rounded-full ring-orange-400 transform hover:scale-105 duration-500"
      />

      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold">Learn with sumit</p>
          <p class="text-gray-500 font-medium">YouTube Channel</p>
        </div>
        <button
          class="p-4 border border-orange-200 rounded-full text-sm text-orange-600 font-semibold hover:text-white hover:bg-orange-600 focus:outline-none focus:ring-purple-600 focus:ring-offset-2"
        >
          Visit Now
        </button>
      </div>
    </div>
  </body>
</html>
